 
<html>
  <head>
    <title>Image recognition</title>
    <link rel="icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="text-info heading">Stuff Recognizer</h3>
      <br><br>

      <h4 class="text-info">The model is trained to identify the following objects: </h4>
      <b class="text-success name_of_objects">Pen
        <hr>
        Ruler
        <hr>
        Hotwheel Corvette C7
        <hr>
        Guitar Pick/Plecktrum
        <hr>
        SqueezyDrippyThingy
        <hr>
      </b>

      <label class="text-info">Webcam View - </label>
      <div id="camera">
      </div>
      <br><br>
      <div id="cameraresult"></div>
      <br><br>
      <button class="btn btn-info" onclick="takesnapshot()"><img src="https://www.freeiconspng.com/thumbs/camera-icon/camera-icon-21.png"></button>
      <br><br>
      <button class="btn btn-info" onclick="check()">Identify Image</button>
      <br><br>
      <h4>Object: <span id="objectresultname"></span></h4>
      <h4>Accuracy: <span id="objectresultaccuracy"></span></h4>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
